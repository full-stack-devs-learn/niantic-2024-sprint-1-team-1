<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head}"></head>
<body>
    <nav th:replace="~{fragments/nav :: nav}">
    <div class="page-header">
        <h4 th:if="${action} == 'add'">Add Category</h4>
        <h4 th:if="${action} == 'edit'">Edit Category</h4>
    </div>
    <div class="container">
        <form method="post" th:object="${category}" action="#">
            <fieldset>
                <div>
                    <label th:for="*{categoryName}" class="form-label mt-4">Category Name</label>
                    <input th:field="*{categoryName}" type="text" class="form-control">
                </div>
                <div>
                    <label th:for="*{description}" class="form-label mt-4">Description</label>
                    <input th:field="*{description}" type="text" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary mt-4">Submit</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
