<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="fragments/head :: head"></head>

<body>
    <nav th:replace="fragments/nav :: nav"></nav>
    <h1>Categories</h1>
    <form action="categories" method="get" class="mb-3">
        <input type="text" name="category" placeholder="Category">
        <input type="submit" value="Search">
    </form>
    <div class="container">
        <a th:href="@{/categories/add}" class="btn btn-success mb-3">Add Category</a>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Category Id</th>
                <th>Category Name</th>
                <th>Description</th>
                <th> </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category:${categories}">
                <td th:text="${category.categoryId}"></td>
                <td th:text="${category.categoryName}"></td>
                <td th:text="${category.description}"></td>
<!--                <td>-->
<!--                    <a th:href="@{|/category/${category.categoryId}/edit|}" class="btn btn-outline-warning">Edit</a>-->
<!--                    <a th:href="@{|/category/${category.categoryId}/delete|}" class="btn btn-outline-danger">Delete</a>-->
<!--                </td>-->
            </tr>
            </tbody>
        </table>
    </div>


</body>
</html>
