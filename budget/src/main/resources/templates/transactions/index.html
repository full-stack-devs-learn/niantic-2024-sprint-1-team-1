<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<nav th:replace="~{fragments/nav :: nav}"></nav>
    <div class="container mt-2">
        <h1>Transactions</h1>

    </div>

    <div class="container">
    <a th:href="@{/transactions/add}" class="btn btn-success mb-3">Add Transaction</a>
    <table class="table table-striped table-hover">
        <thead>
        <tr class="table-primary">
            <th>Date</th>
            <th>User</th>
            <th>Category</th>
            <th>Vendor</th>
            <th>Amount</th>
            <th>Notes</th>
            <th> </th>
        </tr>
        </thead>
        <tbody>
        <tr class="table-secondary" style="color:black;" th:each="transaction:${transactions}">
            <td th:text="${transaction.transactionDate}"></td>
            <td th:text="${transaction.userId}"></td>
            <td th:text="${transaction.categoryId}"></td>
            <td th:text="${transaction.vendorId}"></td>
            <td th:text="${transaction.amount}"></td>
            <td th:text="${transaction.notes}"></td>
            <td>
                <a th:href="@{|/transactions/${transaction.transactionId}/edit|}" class="btn btn-primary">Edit</a>
                <a th:href="@{|/transactions/${transaction.transactionId}/delete|}" class="btn btn-info">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
    </body>

</html>
