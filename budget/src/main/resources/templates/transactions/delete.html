<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<nav th:replace="~{fragments/nav :: nav}"></nav>
<div class="page-header">
    <h1>Delete Transaction</h1>
</div>
<div class="container">

    <h2>You are about to delete the following transaction:</h2>
    <h4>Note: This action cannot be undone.</h4>

    <table class="table">
        <tr><th>Transaction Id:</th><td th:text="${transaction.transactionId}"></td></tr>
        <tr><th>User Id:</th><td th:text="${transaction.userId}"></td></tr>
        <tr><th>User Id:</th><td th:text="${transaction.categoryId}"></td></tr>
        <tr><th>User Id:</th><td th:text="${transaction.vendorId}"></td></tr>
        <tr><th>User Id:</th><td th:text="${transaction.transactionDate}"></td></tr>
        <tr><th>Amount:</th><td th:text="${transaction.amount}"></td></tr>
        <tr><th>Notes:</th><td th:text="${transaction.notes}"></td></tr>
    </table>

    <form method="post">
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="/transactions/index" class="btn btn-secondary">Cancel</a>
    </form>

</div>
</body>
</html>
