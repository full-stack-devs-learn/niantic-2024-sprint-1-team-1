<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: head"></head>
<body>
<nav th:replace="fragments/nav :: nav"></nav>
<div class="page-header">
    <h1>Delete Vendor</h1>
</div>
<div class="container">

    <h2>You are about to delete the following vendor:</h2>
    <h4>Note: Delete vendor is only allowed if there are no transactions associated with it. This action cannot be undone.</h4>

    <table class="table">
        <tr><th>Vendor Id:</th><td th:text="${vendor.vendorId}"></td></tr>
        <tr><th>Vendor Name:</th><td th:text="${vendor.vendorName}"></td></tr>
        <tr><th>Website:</th><td th:text="${vendor.website}"></td></tr>
    </table>

    <form method="post">
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="/vendors/index" class="btn btn-secondary">Cancel</a>
    </form>

</div>
</body>
</html>
