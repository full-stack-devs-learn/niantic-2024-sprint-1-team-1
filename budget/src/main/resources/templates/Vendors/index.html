<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<nav th:replace="~{fragments/nav :: nav}"></nav>
<h1>Vendors</h1>
<form action="vendors" method="get" class="mb-3">
    <input type="text" name="vendor" placeholder="Vendor">
    <input type="submit" value="Search">
</form>
<div class="container">
    <a th:href="@{/vendors/add}" class="btn btn-success mb-3">Add Vendor</a>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Vendor Id</th>
            <th>Vendor Name</th>
            <th>Website</th>
            <th> </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vendor:${vendors}">
            <td th:text="${vendor.vendorId}"></td>
            <td th:text="${vendor.vendorName}"></td>
            <td th:text="${vendor.website}"></td>
<!--            <td>-->
<!--                <a th:href="@{|/vendor/${vendor.vendorId}/edit|}" class="btn btn-outline-warning">Edit</a>-->
<!--                <a th:href="@{|/vendor/${vendor.vendorId}/delete|}" class="btn btn-outline-danger">Delete</a>-->
<!--            </td>-->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
