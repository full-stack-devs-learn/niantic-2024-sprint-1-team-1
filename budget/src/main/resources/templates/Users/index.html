<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<nav th:replace="~{fragments/nav :: nav}"></nav>
<div class="container mt-3">
<h1>Users</h1>


        <a th:href="@{/users/add}" class="btn btn-success mb-3">Add User</a>
        <table class="table table-striped table-hover">
            <thead>
            <tr class="table-primary">
                <th>User Id</th>
                <th>User Name</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>Email</th>

            </tr>
            </thead>
            <tbody>
            <tr class="table-secondary" style="color:black;"th:each="user:${users}">
                <td th:text="${user.userId}"></td>
                <td th:text="${user.userName}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.phone}"></td>
                <td th:text="${user.email}"></td>
<!--                <td>-->
<!--                    <a th:href="@{|/user/${user.userId}/edit|}" class="btn btn-outline-warning">Edit</a>-->
<!--                    <a th:href="@{|/user/${user.userId}/delete|}" class="btn btn-outline-danger">Delete</a>-->
<!--                </td>-->
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
