<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<nav th:replace="~{fragments/nav :: nav}"></nav>
<div class="container mt-3">
    <h1>Transactions by Category</h1>
    <form method="get" action="/reports/bycategory">
        <fieldset>
            <div>
                <label class="form-label mt-4">Category</label>
                <select class="form-select" id="categoryId" name="categoryId">
                    <option value="0">Select Category</option>
                    <option th:each="c:${categories}" th:value="${c.categoryId}" th:text="${c.categoryName}"></option>
                </select>
                <input type="submit" value="Search" class="btn btn-info mt-3">

            </div>
        </fieldset>
    </form>
</div>
    <div class="container mt-3">
        <table class="table table-striped table-hover">
            <thead>
            <tr class="table-primary">
                <th>Date</th>
                <th>User</th>
                <th>Category</th>
                <th>Vendor</th>
                <th>Amount</th>
                <th>Notes</th>
            </tr>
            </thead>
            <tbody>
            <tr class="table-secondary" style="color:black;"th:each="transaction:${transactions}">
                <td th:text="${transaction.transactionDate}"></td>
                <td th:text="${transaction.userId}"></td>
                <td th:text="${transaction.categoryId}"></td>
                <td th:text="${transaction.vendorId}"></td>
                <td th:text="${transaction.amount}"></td>
                <td th:text="${transaction.notes}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
