<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<nav th:replace="~{fragments/nav :: nav}"></nav>
<div class="container mt-3">
<h1>Transactions by Year</h1>
<form action="/reports/byyear" method="get" class="input-group mb-3">
    <input type="text" class= "form-control"  name="year" placeholder="Enter year">
    <input type="submit" value="Search" class="btn btn-primary">
</form>
</div>
<div class="container mt-3">
    <table class="table table-striped table-hover">
        <thead>
        <tr class="table-primary">
            <th>Date</th>
            <th>User</th>
            <th>Category</th>
            <th>Vendor</th>
            <th>Amount</th>
            <th>Notes</th>
        </tr>
        </thead>
        <tbody>
        <tr class="table-secondary" style="color:black;"th:each="transaction:${transactions}">
            <td th:text="${transaction.transactionDate}"></td>
            <td th:text="${transaction.userId}"></td>
            <td th:text="${transaction.categoryId}"></td>
            <td th:text="${transaction.vendorId}"></td>
            <td th:text="${transaction.amount}"></td>
            <td th:text="${transaction.notes}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
