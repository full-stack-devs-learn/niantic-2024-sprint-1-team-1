<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<nav th:replace="~{fragments/nav :: nav}"></nav>
<h1>Transactions by User</h1>

<!--</form>-->
<div class="container">
<form method="get" action="/reports/byuser">
    <fieldset>
        <div>
            <label class="form-label mt-4">Username</label>
            <select class="form-select" id="userId" name="userId">
                <option value="0">Select User</option>
                <option th:each="u:${users}" th:value="${u.userId}" th:text="${u.userName}"></option>
            </select>
            <input type="submit" value="Search">
        </div>
    </fieldset>
</form>
</div>
<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Date</th>
            <th>User</th>
            <th>Category</th>
            <th>Vendor</th>
            <th>Amount</th>
            <th>Notes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction:${transactions}">
            <td th:text="${transaction.transactionDate}"></td>
            <td th:text="${transaction.userId}"></td>
            <td th:text="${transaction.categoryId}"></td>
            <td th:text="${transaction.vendorId}"></td>
            <td th:text="${transaction.amount}"></td>
            <td th:text="${transaction.notes}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
