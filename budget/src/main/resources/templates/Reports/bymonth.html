<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<nav th:replace="~{fragments/nav :: nav}"></nav>
<div class="container mt-3">
<h1>Transactions by Month</h1>
<form method="get" action="/reports/bymonth">
    <fieldset>
        <div>
            <label class="form-label mt-4">Month</label>
            <select class="form-select" id="month" name="month">
                <option value="0">Select Month</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <input type="submit" value="Search" class="btn btn-info mt-3">
        </div>
    </fieldset>
</form>
</div>
<div class="container mt-3">
    <table class="table table-striped table-hover">
        <thead>
        <tr class="table-primary">
            <th>Date</th>
            <th>User</th>
            <th>Category</th>
            <th>Vendor</th>
            <th>Amount</th>
            <th>Notes</th>
            <th> </th>
        </tr>
        </thead>
        <tbody>
        <tr class="table-secondary" style="color:black;"th:each="transaction:${transactions}">
            <td th:text="${transaction.transactionDate}"></td>
            <td th:text="${transaction.userId}"></td>
            <td th:text="${transaction.categoryId}"></td>
            <td th:text="${transaction.vendorId}"></td>
            <td th:text="${transaction.amount}"></td>
            <td th:text="${transaction.notes}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
